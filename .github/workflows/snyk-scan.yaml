name: Snyk SCA and SBOM Scan

on:
  push:
    branches:
      - main
      - develop

jobs:
  snyk-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Snyk CLI
        run: npm install -g snyk

      - name: Authenticate Snyk
        run: snyk auth ${{ secrets.SNYK_TOKEN }}

      - name: Run Snyk SCA Test
        run: snyk test --json --json-file-output=sca-results.json || true
        continue-on-error: true

      - name: Generate Snyk SBOM
        run: snyk sbom --format=cyclonedx1.4+json --json-file-output=sbom-results.json || true
        continue-on-error: true

      - name: Upload scan results as artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snyk-scan-results
          path: |
            sca-results.json
            sbom-results.json
          retention-days: 30
